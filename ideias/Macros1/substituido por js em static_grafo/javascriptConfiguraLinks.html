	function corTextoLink(tipo) {
		s = {
        '100':'green',
        '101':'red',
        '102':'cyan',
        '103':'blue',
        '104':'red',
        '105':'red',
        '106':'black',
        '127':'brown',
        '305':'orange',
        '306':'orange',
        '150':'orange',
        '151':'orange',
        '155':'orange',
        '160':'mediumpurple',
        '161':'mediumpurple',
        '162':'mediumpurple' 
       };
		primeiroItem = tipo.split('_')[0];
		if (s[primeiroItem]){
			return s[primeiroItem];
		} else {
			return 'purple';
		}
	}
